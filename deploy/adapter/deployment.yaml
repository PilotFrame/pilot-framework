apiVersion: apps/v1
kind: Deployment
metadata:
  name: seo-adapter
  namespace: persona-adapters
spec:
  replicas: 1
  selector:
    matchLabels:
      app: seo-adapter
  template:
    metadata:
      labels:
        app: seo-adapter
    spec:
      containers:
        - name: seo-adapter
          image: <ACR_NAME>.azurecr.io/adapter-template:latest
          ports:
            - containerPort: 8080
          env:
            - name: CONTROL_PLANE_URL
              valueFrom:
                secretKeyRef:
                  name: control-plane-secrets
                  key: control-plane-url
            - name: CONTROL_PLANE_TOKEN
              valueFrom:
                secretKeyRef:
                  name: control-plane-secrets
                  key: persona-token
          resources:
            requests:
              cpu: "250m"
              memory: "512Mi"
            limits:
              cpu: "1"
              memory: "1Gi"
      imagePullSecrets:
        - name: acr-pull-secret

